steps:
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'us-central1-docker.pkg.dev/$PROJECT_ID/fetchandload-repo/fetchandload:$COMMIT_SHA', '.']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'us-central1-docker.pkg.dev/$PROJECT_ID/fetchandload-repo/fetchandload:$COMMIT_SHA']

  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'fetchandload'
      - '--image'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/fetchandload-repo/fetchandload:$COMMIT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--quiet'

images:
  - 'us-central1-docker.pkg.dev/$PROJECT_ID/fetchandload-repo/fetchandload:$COMMIT_SHA'

options:
  logging: CLOUD_LOGGING_ONLY
  # defaultLogsBucketBehavior: REGIONAL_USER_OWNED_BUCKET





